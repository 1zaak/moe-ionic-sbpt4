<ion-modal-view class="pledge-vote">
    <!-- <ion-header-bar class="bar bar-header bar-clear">
        <h1 class="title">VOTE FOR ME</h1>
    </ion-header-bar> -->
    <ion-content>
        <section layout="column" flex layout-align="center center" layout-fill>
            <div class="my-content" flex layout="column" layout-align="start center">
                <p class="sm">PLEASE VOTE</p>
                <p class="lg">FOR ME</p>
                <div layout="column" layout-align="center center" flex>
                    <p class="value">{{ctrl.votevalue}}</p>
                </div>
            </div>
            <div class="my-footer" layout="column" layout-align="end center">
                <div class="item range range-balanced">
                    <i class="zmdi zmdi-n-1-square"></i>
                    <input type="range" name="volume" min="1" max="5" ng-model="ctrl.votevalue">
                    <i class="zmdi zmdi-n-5-square"></i>
                </div>
                <div class="action-bar" layout="row">
                    <a class="closeBtn" href="" flex ng-click="ctrl.close()">
                        <i class="icon ion-close-round"></i>
                    </a>
                    <a class="yesBtn" href="" flex ng-click="ctrl.vote()">
                        <i class="icon ion-checkmark"></i>
                    </a>
                </div>
            </div>
        </section>
    </ion-content>
</ion-modal-view>
