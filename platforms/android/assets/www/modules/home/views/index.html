<ion-view view-title="Hijab Royale">
    <!-- do you want padding? -->
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-android-search"></button>
    </ion-nav-buttons>
    <ion-content layout="column" overflow-scroll="true" class="dark">
        <section>
            <ion-slide-box>
                <ion-slide ng-repeat="b in [1,2,3]">
                    <img ng-src="http://cdn.ruizon.com.my/s3/hijab-royale-com/extras/b-{{b}}.jpg" class="img-responsive">
                </ion-slide>
            </ion-slide-box>
        </section>
        <div class="dark-title">
            <p class="subhead">Our Designers</h2>
        </div>
        <section class="top-funded-designs">
            <ks-swiper-container slides-per-view="2" loop="false" space-between="10" free-mode="true" free-mode-sticky="true">
                <ks-swiper-slide class="swiper-slide" ng-repeat="s in [1,2,3]">
                    <img ng-src="http://cdn.ruizon.com.my/s3/hijab-royale-com/extras/dg-{{s}}.jpg" class="img-responsive">
                </ks-swiper-slide>
            </ks-swiper-container>
        </section>
        <div class="dark-title">
            <p class="subhead">Featured Designs</h2>
        </div>
        <section class="top-funded-designs">
            <div class="horizontal-cards" layout="row">
                
            </div>
        </section>
    </ion-content>
</ion-view>
