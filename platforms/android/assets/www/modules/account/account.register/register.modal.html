<ion-modal-view class="register-bg">
    <ion-header-bar class="bar bar-header bar-transparent">
        <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="ctrl.closeRegisterModal()">
            &nbsp;Back
        </button>
        <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content>
        <div class="account-clearfix"></div>
        <div layout="column" layout-align="center center">
            <section class="account-form-wrapper">
                <p class="text-center"><label>Dont't miss out incredible fashion designs!</label></p>
                <h2 class="text-center">SIGN UP NOW.</h2>
                <div class="list">
                    <label class="item item-input">
                        <i class="zmdi zmdi-account-o zmdi-hc-2x"></i>
                        <input type="email" placeholder="Email Address">
                    </label>
                    <label class="item item-input">
                        <i class="zmdi zmdi-key zmdi-hc-2x"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <label class="item item-input">
                        <i class="zmdi zmdi-lock-outline zmdi-hc-2x"></i>
                        <input type="password" placeholder="Re-Password">
                    </label>
                </div>
                <button class="button button-full button-account">
                    SIGN UP
                </button>
                <p class="text-center">
                    <label>Already have an account?</label>
                </p>
            </section>
        </div>
    </ion-content>
</ion-modal-view>
