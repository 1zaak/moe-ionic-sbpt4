<ion-modal-view class="login-bg">
    <ion-header-bar class="bar bar-header bar-transparent">
        <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="ctrl.closeLoginModal()">
            &nbsp;Back
        </button>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <div class="account-clearfix"></div>
        <div layout="column" layout-align="center center">
            <section class="account-form-wrapper">
            <p class="text-center"><label>Dont't miss out incredible fashion designs!</label></p>
                <div class="list">
                    <label class="item item-input">
                        <i class="zmdi zmdi-account-o zmdi-hc-2x"></i>
                        <input type="email" placeholder="Email Address">
                    </label>
                    <label class="item item-input">
                        <i class="zmdi zmdi-key zmdi-hc-2x"></i>
                        <input type="password" placeholder="Password">
                    </label>
                </div>
                <button class="button button-full button-account">
                    LOG IN
                </button>
                <p class="text-center">
                    <label>Forgot your password?</label>
                </p>
                <div class="account-clearfix"></div>
                <p class="text-center">
                    <label>Don't have an account yet?</label>
                </p>
                <button class="button button-full button-account">
                    REGISTER NOW
                </button>
            </section>
        </div>
    </ion-content>
</ion-modal-view>
