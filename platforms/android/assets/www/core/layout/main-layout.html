<ion-tabs class="tabs-icon-top tabs-custom">
  <!-- List Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home"
    ui-sref="app.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Discover" icon-off="ion-ios-ionic-outline" icon-on="ion-ios-ionic-outline"
    ui-sref="app.discover.home">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Pledge & Vote" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart"
    ui-sref="app.pledge.home">
    <ion-nav-view name="tab-pledge"></ion-nav-view>
  </ion-tab>

  <!-- Debug Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person"
    ui-sref="app.account.home">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
